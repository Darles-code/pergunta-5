<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta 5</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-image: url('fundo.jpg'); /* Coloque o nome da sua imagem de fundo aqui */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Pergunta 5: Digite sua resposta</h1>
    <input type="text" id="answer" placeholder="Sua resposta" />
    <button onclick="checkAnswer()">Enviar</button>
    <div class="message" id="message"></div>

    <script>
        function checkAnswer() {
            var correctAnswers = ["fibrose cística", "fibrose cistica"];
            var userAnswer = document.getElementById("answer").value.toLowerCase();

            if (correctAnswers.includes(userAnswer)) {
                document.getElementById("message").innerHTML = "Parabéns! Resposta correta!";
                setTimeout(function() {
                    window.location.href = "https://prnt.sc/mqyCfISvDNO1"; // Redireciona após 2 segundos
                }, 1000);
            } else {
                document.getElementById("message").innerHTML = "Tente novamente.";
            }
        }
    </script>
</body>
</html>
